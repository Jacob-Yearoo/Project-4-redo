{% extends 'base.html' %}
{% block content %}
{% load crispy_forms_tags %}

<style>
    body {
        color: white;
        text-align: center;
    }

    .content {
        margin: 0 auto;
        max-width: 600px;
        padding: 20px;
        background-color: rgba(255, 255, 255, 0.1);
        border-radius: 5px;
    }

    h2 {
        color: white;
    }

    form {
        margin-top: 20px;
    }

    .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
    }

    .btn-primary:hover {
        background-color: #0056b3;
        border-color: #0056b3;
    }
</style>

    <h2>Update Comment</h2>
    <form method="post">
        {% csrf_token %}
        {{ form | crispy }}
        <button type="submit" class="btn btn-primary">Update Comment</button>
    </form>
{% endblock content %}
